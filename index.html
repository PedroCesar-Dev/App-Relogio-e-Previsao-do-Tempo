<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">
    <title></title>
</head>
<body>
    <div class="caixaFundo">              
        <div id="relogio" class="layout">
            <div>
                <span id="horas">00</span>
                <span class="tempo">Horas</span>
            </div>

            <div>
                <span id="minutos">00</span>
                <span class="tempo">Minutos</span>
            </div>

            <div>
                <span id="segundos">00</span>
                <span class="tempo">Segundos</span>
            </div>
        </div>
        <div class="box-maior">
            <input type="text" class="input-cidade" placeholder="Cidade">
            <button type="button" onclick="pesquisar()" class="btn">Buscar</button>
            <div class="box-medio">
                <h2 class="titulo-previsao">Cidade:</h2>
                <p class="graus">Temperatura:</p>
                <div class="box-menor">
                    <p class="texto-previsao">Clima:</p>
                    <img src="" class="img-previsao" alt="">
                </div>
            </div>
            <p class="umidade">Umidade:</p>
        </div>
    </div>
    <script src="./assets/js/weather.js"></script>
</body>
</html>
