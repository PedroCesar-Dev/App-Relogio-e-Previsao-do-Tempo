<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">
    <title></title>
</head>
<body>             
        <div class="box">
            <div class="search">
                <input type="text" class="input-cidade" placeholder="Cidade"><br>
                <button type="button" onclick="pesquisar()" class="btn">Buscar</button>
            </div>
            <div class="locationData">
                <h2 class="selectedCity"></h2>
                <h2 class="selectedCountry"></h2>
                <h2 class="selectedTimeZone"></h2>
                <p class="temp"></p>
                <p class="temp-Min"></p>
                <p class="temp-Max"></p>                
                <p class="humidity"></p>
                <p class="tempFeeling"></p>
            </div>
            
            <div class="weatherData">
                <div id="relogio" class="layout">
                    <div>
                        <span id="horas"></span>
                        <span class="tempo"></span>
                    </div>
                    <div>
                        <span id="minutos"></span>
                        <span class="tempo"></span>
                    </div>
                    <div>
                        <span id="segundos"></span>
                        <span class="tempo"></span>
                    </div>
                </div>
                <p class="weatherDescription"></p>
                <img src="" class="img-previsao" alt="">
                <p class="cloudAmount"></p>
                <p class="windSpeed"></p>
                <p class="windDirection"></p>
            </div>

            
        </div>
    <script src="./assets/js/weather.js"></script>
</body>
</html>
